<header>
    <h2>Modifier une session de formation</h2>
    </header>
    <form #sessionItemForm="ngForm" (ngSubmit)="editSession(sessionItemForm)">
    <ul>
    <li>
    <label for="name">Name</label>
    <select name="name" id="name" required [(ngModel)]="session.name">
    <option value="Web">Web</option>
    <option value="Mobile">Mobile</option>
    </select>{{session.name}}
    </li>
    <li>
    <label for="track">Track</label>
    <select id="track" required name="track" [(ngModel)]="session.track">
    <option *ngFor="let track of tracks"
    [value]="track">{{track}}</option>
    </select>
    </li>
    <i>
    <label for="date">Date</label>
    <input type="date" name="date" id="date" required [(ngModel)]="session.date">
    <label for="duree">Days</label>
    <input type="number" name="duree" id="duree" required [(ngModel)]="session.duree">
    </i>
    <i>
    <label for="adress">Adress</label>
    <input type="text" name="adress" id="adress" required [(ngModel)]="session.adress" #adress="ngModel" minlength="4"> 
    <div *ngIf=" adress.invalid && (adress.dirty ||  adress.touched)"> 
        <div *ngIf="adress.errors.minlength"> Minimum 4 caract√®res! </div> 
        <div *ngIf="adress.errors.required"> Le champ adresse est obligatoire!</div>
    </div>
    </i>
    <i>
    <label for="participants">Participants</label>
    <input type="number" name="participants"
    id="participants" required [(ngModel)]="session.participants">
    </i>
    </ul>
    <button type="submit"> Modifier</button>
    </form>
